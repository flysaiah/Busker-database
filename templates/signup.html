{% extends "form_base.html" %}

{% block form_items %}
	<form method="POST">
		{{ form.hidden_tag() }}
		<div>
			{{ form.new_email_username() }}
		</div>

		<div>
			{{ form.new_password() }}
		</div>

		<div>
			{{ form.performer_option() }}
		</div>

		<input type="submit" value="Go" />
		
	</form>


{% endblock %}
