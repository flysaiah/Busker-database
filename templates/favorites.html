{% extends "table_base.html" %}
{% block tablehead %}
	<thead>
		<th>#</th>
		<th>Performer</th>
		<th>Unfollow</th>

	</thead>

{% endblock %}



{% block tablebody %}

{% for performer in favorite_performers %}
	<tbody>
		<tr>
			<td>{{ loop.index }}</td>
			<td>{{ performer }}</td>
			<td><a class="glyphicon glyphicon-remove" href="/unfavorite/{{ performer.performer_email }}"></a></td>

		</tr>
	</tbody>

{% endfor %}

{% endblock %}
