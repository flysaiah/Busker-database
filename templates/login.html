{% extends "form_base.html" %}

{% block form_items %}
	<form method="POST", action="/login">
		{{ form.hidden_tag() }}
		<div>
			{{ form.email_username() }}
		</div>
		<div>
			{{ form.password() }}
		</div>

		<div>
			{{form.performer_option}} Performer option
		</div>
		
		<input type="submit" value="Go" />

	</form>
		


{% endblock %}
