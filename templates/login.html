{% extends "form_base.html" %}

{% block form_items %}
	<form method="POST" action"/confirmed" class="form-horizontal" role="form">
		{{ form.hidden_tag() }}
		<div class="form-group">
			<label for="email_username" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				{{ form.email_username(class="form-control", placeholder="Email") }}
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				{{ form.password(class="form-control", placeholder="Password") }}
			</div>
		</div>

		<div>
			{{ form.performer_option }}
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" value="Go" class="btn">Register</button>
			</div>
		</div>
		


	</form>



{% endblock %}
