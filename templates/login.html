{% extends "form_base.html" %}



{% block form_items %}
	<form method="POST" action"/confirmed" class="form-horizontal form-center" role="form">

		<h2 class="form-center-heading">Login</h2>

		{{ form.hidden_tag() }}
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
				{{ form.email_username(class="form-control", placeholder="Email") }}
		</div>

		<div class="form-group">
				{{ form.password(class="form-control", placeholder="Password") }}
		</div>
	
		<div class="checkbox">
			<label>
				{{ form.performer_option }}  Performer?
			</label>
		</div>

		<div class="form-group">
			<button type="submit" value="Go" class="btn btn-lg btn-primary btn-block">Login</button>
		</div>


		<a href="/signup"><h4 class="form-center-heading">New? Sign up here!</h4></a>


	</form>






{% endblock %}
