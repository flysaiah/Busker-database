{% macro render_field(field) %}
  <dt>{{ field.label(class="sr-only") }} 
  {% if field.errors %}
  	<dd class="has-error">{{ field(**kwargs)|safe }}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% else %}
  <dd>{{ field(**kwargs)|safe }}
  {% endif %}
  </dd>
{% endmacro %}
